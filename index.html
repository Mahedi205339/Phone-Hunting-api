<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <!-- daisy UI -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header class="my-3 lg:my-10">
        <h2 class="text-2xl md:text-4xl lg:text-6xl text-center">Hunting Phone</h2>
    </header>
    <main class="container mx-auto mt-8">
        <section class="flex justify-end static">
            <input id="search-feild" type="text" placeholder="   search"
                class="input input-bordered w-full max-w-xs bg-gray-100" />
            <button onclick="handleSearch()" class="btn btn-accent  ">Search</button>
            <!-- another search field -->
            <div class="hidden">

                <input id="search-field2" type="text" placeholder="Search here"
                    class="input input-bordered w-full max-w-xs" 
                /><button onclick="handleSearch2()" class="btn btn-accent">Search2</button>

            </div>
        </section>

        <!-- search result -->
        <section>
            <!-- spinner or loading indigation -->

            <div class="text-center my-40">
                <span id="loading-spinner" class="loading text-primary loading-spinner loading-lg hidden"></span>
            </div>
            <div id="phone-container" class="grid grid-col-1 md:grid-col-3 lg:grid-cols-3 gap-4">

            </div>
            <!-- show all button -->
            <div id="show-more-container" class="hidden text-center my-8">
                <button onclick="handleShowAll()" class="btn btn-accent">Show All</button>
            </div>
        </section>
        <!-- show detail modal  -->
        <section>
            <!-- Open the modal using ID.showModal() method -->

<dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
  <form method="dialog" class="modal-box">
    
    
    <div id="show-detail-container">

    </div>
    <div class="modal-action">
      <!-- if there is a button in form, it will close the modal -->
      <button class="btn bg-blue-500 p-4 text-white rounded-lg">Close</button>
    </div>
  </form>
</dialog>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>

</html>
